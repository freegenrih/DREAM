<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/signin.css" rel="stylesheet">


    <title>SignIn</title>
</head>
<body style="background-color: #C2CEEE;">
<div class="container" style="margin-left: 35%; margin-top: 5%;">

    <div class="container-fluid">
        <div class="row" >
            <div class="col-xs-4 " >
                <div class="panel  panel-primary">
                    <div class="panel-heading">
                        <center>Systems Control</center>
                    </div>
                    <div class="panel-body">
                        <form class="form-signin" method="POST" action="/">
                            <h2 class="form-signin-heading">

                            </h2>
                            <div class="form-group">
                                <label for="inputEmail" class="sr-only">Email address</label>
                                <input type="email" name="email" id="inputEmail" class="form-control"
                                       placeholder="Email address" required
                                       autofocus>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="sr-only">Password</label>
                                <input type="password" name="password" id="inputPassword" class="form-control"
                                       placeholder="Password"
                                       required>
                            </div>
                            {%if signin_errors%}
                            <div class="alert alert-danger">
                                {%if signin_errors.password%}
                                {{signin_errors.password}}
                                {%endif%}

                                {%if signin_errors.email%}
                                {{signin_errors.email}}
                                {%endif%}

                                {%if signin_errors.emailBD%}
                                {{signin_errors.emailBD}}
                                {%endif%}
                            </div>
                            {%endif%}
                            <button class="btn btn-danger btn-block"  type="submit">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> <!-- /container -->

    <script src="static/js/bootstrap.min.js"></script>
</body>
</html>
